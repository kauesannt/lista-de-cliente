<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Banco Santander</title>
</head>

<body>
    <h1 class="title">Ordem de chegada</h1>
    <p class="paragrafo">Cliente:
        <input type="text" id="idCliente">
    </p>
    <p class="paragrafo">
        <input type="button" value="Adicionar" class="botao" id="btAdicionar">
        <input type="button" value="Preferencial" class="botao" id="btPreferencial">
        <input type="button" value="Atender" class="botao" id="btAtender">
    </p>

    <h4 class="error" id="saidaError"></h4>
    
    <h3 class="txt">Em Atendimento:
        <span id="saidaAtendimento"></span>
    </h3>
    
    <pre class="lista" id="saidaLista"></pre>
    
    <script src="script.js"></script>
</body>

</html>
